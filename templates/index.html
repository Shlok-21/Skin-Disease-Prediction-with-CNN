<!DOCTYPE html>
<html>
<head>
    <title>AI Based Skin Disease Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <section class="container">
            <div class="text-center">
                <h2 class="title">AI Based Skin Disease Prediction</h2>
                <p>Please upload a photo of the affected area.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
                            <input type="file" name="image" id="imageInput" class="form-control-file" onchange="previewImage(event)">
                            <img id="imagePreview" class="uploaded-img" src="#" alt="Uploaded Image" style="display: none;">
                            <button type="submit" class="btn btn-predict mt-3">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
<footer>
    <p>&copy; 2024 AI Skin Disease Prediction. All rights reserved.</p>
</footer>
</html>
